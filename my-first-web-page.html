<!DOCTYPE html>
<!--
  File Name: my-first-web-page.html
  This file creates a simple webpage with user information and a footer.
-->

<html lang="en">
<!-- The <html> tag is the root element of the page, and lang="en" means the language is English -->

<head>
    <!-- The <head> section contains data and the title of the webpage -->
    <meta charset="UTF-8">
    <!-- This defines the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive and adjusts to different device widths -->
    <title>My First Web Page</title>
    <!-- The text inside <title> appears on the browser tab -->
    <style>
        /* The <style> tag allows us to add CSS directly inside the HTML file */

        body {
            font-family: Arial, sans-serif;
            /* Sets the font style */
            background-color: #f8f9fa;
            /* Sets a light background color */
            color: #333;
            /* Sets the text color to dark gray */
            text-align: center;
            /* Centers the text horizontally */
            padding: 50px;
            /* Adds spacing around the page content */
        }

        footer {
            margin-top: 50px;
            /* Adds space above the footer */
            font-size: 0.9em;
            /* Slightly smaller font for footer text */
            color: #555;
            /* Makes footer text a softer gray */
        }

        h1 {
            color: #0078d7;
            /* Makes the heading blue */
        }
    </style>
</head>

<body>
<!-- The <body> section contains the visible page content -->

<!-- Username section -->
<h1>Username: katha95ux</h1>
<!-- Replace 'katha17' with your actual UCID or username -->

<!-- Course Name section -->
<p><strong>Course Name:</strong> Introduction to Website Development</p>

<!-- Course Number section -->
<p><strong>Course Number:</strong> IS 117</p>

<!-- Course Section  -->
<p><strong>Section:</strong> 004</p>

<!-- Footer section -->
<footer>
    <!-- The <footer> tag defines the bottom part of the page -->
    &copy; 2025 Katha Patel. Due Date: October 14, 2025
    <!-- The &copy; symbol displays as Â© for copyright -->
</footer>

</body>

</html>
